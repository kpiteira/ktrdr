global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'ktrdr-backend'
    static_configs:
      - targets: ['backend:8000']

  - job_name: 'ktrdr-workers'
    static_configs:
      - targets:
        - 'backtest-worker:5003'
        - 'training-worker:5004'
    metrics_path: '/metrics'

