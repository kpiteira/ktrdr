# =============================================================================
# V3 STRATEGY EXAMPLE: Multi-Symbol Training
# =============================================================================
# Trains on multiple symbols to create a more generalizable model.
# The model learns patterns that work across different instruments.
#
# Use case: Universal models, cross-market learning
# =============================================================================

name: v3_multi_symbol_example
version: "3.0"
description: RSI strategy trained across multiple forex pairs
scope: universal              # Model can be applied to similar instruments

training_data:
  # Multi-symbol configuration
  symbols:
    mode: multi_symbol        # Enable multi-symbol training
    list:                     # For multi mode, use 'list'
      - EURUSD
      - GBPUSD
      - USDJPY
  timeframes:
    mode: single
    timeframe: "1h"
  history_required: 200

# Optional: Deployment targets (which symbols/timeframes can use this model)
deployment:
  target_symbols:
    mode: group_restricted    # Only deploy to similar instruments
  target_timeframes:
    mode: single
    supported:
      - "1h"

indicators:
  rsi_14:
    type: rsi
    period: 14
    source: close

fuzzy_sets:
  rsi_14:
    indicator: rsi_14
    oversold:
      type: triangular
      parameters: [0, 30, 40]
    neutral:
      type: triangular
      parameters: [35, 50, 65]
    overbought:
      type: triangular
      parameters: [60, 70, 100]

nn_inputs:
  - fuzzy_set: rsi_14
    timeframes: all

model:
  type: mlp
  architecture:
    hidden_layers: [64, 32]
    activation: relu
    output_activation: softmax
    dropout: 0.2
  features:
    include_price_context: false
    lookback_periods: 2
    scale_features: true
  training:
    learning_rate: 0.001
    batch_size: 32
    epochs: 100
    optimizer: adam
    early_stopping:
      enabled: true
      patience: 15
      min_delta: 0.001

decisions:
  output_format: classification
  confidence_threshold: 0.6
  position_awareness: true

training:
  method: supervised
  labels:
    source: zigzag
    zigzag_threshold: 0.025
    label_lookahead: 20
  data_split:
    train: 0.7
    validation: 0.15
    test: 0.15
