name: adaptive_volatility_breakout_v1
description: Volatility squeeze breakout strategy using ATR, Bollinger Bands, and
  Fisher Transform for high-probability entries
version: '1.0'
hypothesis: Low volatility periods (squeeze) followed by momentum confirmation indicate
  high-probability breakout opportunities
scope: universal
training_data:
  symbols:
    mode: multi_symbol
    list:
    - EURUSD
    - GBPUSD
    - USDJPY
  timeframes:
    mode: single
    list:
    - 1h
    base_timeframe: 1h
  history_required: 250
deployment:
  target_symbols:
    mode: training_only
  target_timeframes:
    mode: single
    supported:
    - 1h
indicators:
- name: ATRIndicator
  feature_id: atr_14
  period: 14
  source: close
- name: BollingerBandsIndicator
  feature_id: bb_20
  period: 20
  source: close
- name: FisherTransformIndicator
  feature_id: fisher_9
  period: 9
  source: close
fuzzy_sets:
  atr_14:
    low_volatility:
      type: triangular
      parameters:
      - 0
      - 0.2
      - 0.4
    normal_volatility:
      type: triangular
      parameters:
      - 0.3
      - 0.5
      - 0.7
    high_volatility:
      type: triangular
      parameters:
      - 0.6
      - 0.8
      - 1.0
  bb_20:
    lower_band:
      type: triangular
      parameters:
      - 0
      - 0.1
      - 0.3
    middle_area:
      type: triangular
      parameters:
      - 0.2
      - 0.5
      - 0.8
    upper_band:
      type: triangular
      parameters:
      - 0.7
      - 0.9
      - 1.0
  fisher_9:
    strong_sell:
      type: triangular
      parameters:
      - -3
      - -2
      - -1
    neutral:
      type: triangular
      parameters:
      - -0.5
      - 0
      - 0.5
    strong_buy:
      type: triangular
      parameters:
      - 1
      - 2
      - 3
model:
  type: mlp
  architecture:
    hidden_layers:
    - 48
    - 24
    - 12
    activation: relu
    output_activation: softmax
    dropout: 0.3
  features:
    include_price_context: false
    lookback_periods: 3
    scale_features: true
  training:
    learning_rate: 0.0008
    batch_size: 64
    epochs: 75
    optimizer: adam
    early_stopping:
      enabled: true
      patience: 12
      min_delta: 0.0008
decisions:
  output_format: classification
  confidence_threshold: 0.65
  position_awareness: true
training:
  method: supervised
  labels:
    source: zigzag
    zigzag_threshold: 0.025
    label_lookahead: 24
  data_split:
    train: 0.7
    validation: 0.15
    test: 0.15
