# =============================================================================
# v1.5 EXPERIMENTAL STRATEGY
# =============================================================================
# This strategy is part of the v1.5 experiment to validate neuro-fuzzy learning.
# DO NOT modify training parameters - consistency is critical for valid comparisons.
# =============================================================================

# === STRATEGY IDENTITY ===
name: "v15_di_only"
description: "v1.5 experiment: +DI + -DI only - directional movement pair"
version: "1.0"

# === TRAINING DATA CONFIG (FIXED) ===
training_data:
  symbols:
    mode: "single_symbol"
    list:
      - "EURUSD"
  timeframes:
    mode: "single_timeframe"
    list:
      - "1h"
    base_timeframe: "1h"
  history_required: 200

# === TECHNICAL INDICATORS ===
indicators:
  - name: "adx"
    feature_id: adx_14
    period: 14

# === FUZZY LOGIC CONFIGURATION ===
# Note: ADX indicator produces DI_Plus_14 and DI_Minus_14 column names
fuzzy_sets:
  DI_Plus_14:
    weak:
      type: "triangular"
      parameters: [0, 15, 25]
    moderate:
      type: "triangular"
      parameters: [20, 35, 50]
    strong:
      type: "triangular"
      parameters: [45, 60, 100]
  DI_Minus_14:
    weak:
      type: "triangular"
      parameters: [0, 15, 25]
    moderate:
      type: "triangular"
      parameters: [20, 35, 50]
    strong:
      type: "triangular"
      parameters: [45, 60, 100]

# === NEURAL NETWORK MODEL (FIXED) ===
model:
  type: "mlp"
  architecture:
    hidden_layers: [64, 32]
    activation: "relu"
    output_activation: "softmax"
    dropout: 0.2
  features:
    include_price_context: false
    lookback_periods: 2
    scale_features: true
  training:
    learning_rate: 0.001
    batch_size: 32
    epochs: 100
    optimizer: "adam"
    early_stopping:
      enabled: true
      patience: 15
      min_delta: 0.001
    analytics:
      enabled: true
      export_csv: true
      export_json: true
      export_alerts: true

# === DECISION LOGIC ===
decisions:
  output_format: "classification"
  confidence_threshold: 0.6
  position_awareness: true
  filters:
    min_signal_separation: 4
    volume_filter: false

# === TRAINING CONFIGURATION (FIXED) ===
training:
  method: "supervised"
  labels:
    source: "zigzag"
    zigzag_threshold: 0.025
    label_lookahead: 20
  data_split:
    train: 0.7
    validation: 0.15
    test: 0.15
  date_range:
    start: "2015-01-01"
    end: "2023-12-31"
