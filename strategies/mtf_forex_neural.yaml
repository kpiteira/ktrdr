name: mtf_forex_neural
description: Multi-timeframe forex neural strategy using 30+ indicators across momentum, trend, volatility, and volume. Trained
  on major forex pairs with 5m entry signals, 1h intermediate trend, and 1d major trend context.
version: '2.0'
hypothesis: Forex markets exhibit consistent multi-timeframe patterns across major pairs. By combining momentum oscillators
  for entry timing, trend indicators for directional bias, volatility measures for regime adaptation, and volume proxies for
  institutional flow, the neural network can learn generalizable trading patterns that work across different currency pairs
  and market conditions.
scope: universal
training_data:
  symbols:
    mode: multi_symbol
    list:
    - EURUSD
    - GBPUSD
    - USDJPY
    - AUDUSD
    - EURJPY
    - EURGBP
    - AUDJPY
  timeframes:
    mode: multi_timeframe
    list:
    - 5m
    - 1h
    - 1d
    base_timeframe: 5m
  history_required: 300
deployment:
  target_symbols:
    mode: universal
  target_timeframes:
    mode: multi_timeframe
    supported:
    - 5m
    - 15m
    - 1h
    - 4h
    - 1d
