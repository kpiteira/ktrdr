model:
  type: mlp
  architecture:
    hidden_layers:
    - 256
    - 128
    - 64
    - 32
    activation: relu
    output_activation: softmax
    dropout: 0.3
  features:
    include_price_context: true
    lookback_periods: 5
    scale_features: true
  training:
    learning_rate: 0.0005
    batch_size: 64
    epochs: 150
    optimizer: adam
decisions:
  output_format: classification
  confidence_threshold: 0.65
  position_awareness: true
  filters:
    min_signal_separation: 3
    volume_filter: false
training:
  method: supervised
  labels:
    source: zigzag
    zigzag_threshold: 0.025
    label_lookahead: 15
  data_split:
    train: 0.7
    validation: 0.15
    test: 0.15
