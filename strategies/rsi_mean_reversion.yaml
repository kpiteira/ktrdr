name: rsi_mean_reversion
description: RSI-based mean reversion strategy with moving average confirmation
version: '3.0'
hypothesis: RSI extreme readings combined with moving average trend confirmation create
  reliable mean reversion signals
scope: universal
training_data:
  symbols:
    mode: multi_symbol
    list:
    - SPY
    - QQQ
    - EURUSD
    - GBPUSD
  timeframes:
    mode: multi_timeframe
    list:
    - 15m
    - 1h
    - 4h
    base_timeframe: 15m
  history_required: 200
deployment:
  target_symbols:
    mode: group_restricted
  target_timeframes:
    mode: multi_timeframe
    supported:
    - 15m
    - 1h
    - 4h
indicators:
  rsi_14:
    type: rsi
    period: 14
    source: close
  macd_12_26_9:
    type: macd
    fast_period: 12
    slow_period: 26
    signal_period: 9
    source: close
fuzzy_sets:
  rsi_14:
    oversold:
      type: triangular
      parameters:
      - 0
      - 20
      - 35
    neutral:
      type: triangular
      parameters:
      - 30
      - 50
      - 70
    overbought:
      type: triangular
      parameters:
      - 65
      - 80
      - 100
    indicator: rsi_14
model:
  type: mlp
  architecture:
    hidden_layers:
    - 50
    - 25
    activation: relu
    output_activation: softmax
    dropout: 0.2
  features:
    include_price_context: false
    lookback_periods: 2
    scale_features: true
  training:
    learning_rate: 0.001
    batch_size: 32
    epochs: 100
    optimizer: adam
decisions:
  output_format: classification
  confidence_threshold: 0.6
  position_awareness: true
  filters:
    min_signal_separation: 4
    volume_filter: false
training:
  method: supervised
  labels:
    source: zigzag
    zigzag_threshold: 0.03
    label_lookahead: 20
  data_split:
    train: 0.7
    validation: 0.15
    test: 0.15
nn_inputs:
- fuzzy_set: rsi_14
  timeframes: all
