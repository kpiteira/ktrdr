version: '3.8'

services:
  # FastAPI backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ktrdr-backend:latest
    container_name: ktrdr-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ktrdr-data:/home/ktrdr/app/data
      - ktrdr-logs:/home/ktrdr/app/logs
      - ./config:/home/ktrdr/app/config:ro
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - PYTHONPATH=/home/ktrdr/app
      # Add sensitive environment variables via .env file or environment
      # - IB_API_KEY=${IB_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ktrdr-network

  # Redis for caching and messaging (optional, uncomment if needed)
  # redis:
