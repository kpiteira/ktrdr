  #     - redis-data:/data
  #   command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-ktrdrredis}"]
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   networks:
  #     - ktrdr-network

networks:
  ktrdr-network:
    driver: bridge

volumes:
  ktrdr-data:
    driver: local
  ktrdr-logs:
    driver: local
