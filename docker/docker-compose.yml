services:
  # ⚠️  CRITICAL WARNING FOR MCP DEVELOPMENT ⚠️
  # NEVER BUILD, RESTART, OR TOUCH THE backend OR frontend CONTAINERS!
  # When working on MCP features, ONLY use commands that target the MCP container:
  #   ✅ docker-compose restart mcp
  #   ✅ docker-compose build mcp  
  #   ✅ docker-compose up -d mcp
  #   ❌ docker-compose --profile research up -d (rebuilds ALL containers)
  #   ❌ docker-compose build (rebuilds ALL containers)
  
  # FastAPI backend service - Development configuration
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile.dev
      # Cache from the previously built image for faster rebuilds
      cache_from:
        - ktrdr-backend:dev
    image: ktrdr-backend:dev
    container_name: ktrdr-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reloading
      - ../ktrdr:/app/ktrdr
      # Mount tests directory for running tests
      - ../tests:/app/tests
      # Mount data and logs directories for persistence
      - ../data:/app/data
      - ../logs:/app/logs
      # Mount config as read-only
      - ../config:/app/config:ro
      # Mount strategies directory
      - ../strategies:/app/strategies:ro
      # Mount models directory for trained models
      - ../models:/app/models
      # Mount output directory for visualization files
      - ../output:/app/output
      # Mount training analytics directory for detailed analytics exports
      - ../training_analytics:/app/training_analytics
      # Cache directories for pip and uv
      - pip-cache:/root/.cache/pip
      - uv-cache:/root/.cache/uv
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      # Backend API URL (explicit - no default in code)
      - KTRDR_API_URL=http://backend:8000
      # OpenTelemetry / Jaeger configuration (Phase 2: Jaeger UI)
      - OTLP_ENDPOINT=http://jaeger:4317
      # IB Gateway configuration - testing bridge gateway IP
      - IB_HOST=172.17.0.1
      - IB_PORT=4002
      - IB_CLIENT_ID=1
      # IB Host Service configuration
      # IB Gateway requires host service for direct TCP connection (Docker networking limitation)
      - USE_IB_HOST_SERVICE=${USE_IB_HOST_SERVICE:-true}
      - IB_HOST_SERVICE_URL=http://host.docker.internal:5001
      # Note: Training and backtesting now use WorkerRegistry (distributed-only mode)
      # Workers register themselves on startup - no environment variables needed here
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ktrdr-network

  # Backtesting Remote Worker - For distributed backtesting (Phase 3)
  backtest-worker:
    image: ktrdr-backend:dev  # Same image as backend
    container_name: ktrdr-backtest-worker
    restart: unless-stopped
    ports:
      - "5003:5003"
    volumes:
      # Mount source code for consistency with backend
      - ../ktrdr:/app/ktrdr
      # Mount data directory (read-only - uses cached data)
      - ../data:/app/data:ro
      # Mount models directory (read-only - uses trained models)
      - ../models:/app/models:ro
      # Mount strategies directory (read-only)
      - ../strategies:/app/strategies:ro
      # Mount config as read-only
      - ../config:/app/config:ro
      # Mount logs directory for worker logs
      - ../logs:/app/logs
      # Cache directories for pip and uv
      - pip-cache:/root/.cache/pip
      - uv-cache:/root/.cache/uv
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      # Backend API URL (explicit - no default in code)
      - KTRDR_API_URL=http://backend:8000
      - WORKER_PORT=5003
      - WORKER_IP=0.0.0.0  # Bind to all interfaces (Docker default)
      # WORKER_ENDPOINT_URL not set - will auto-detect via hostname
      # IB configuration (for data access if needed)
      - USE_IB_HOST_SERVICE=${USE_IB_HOST_SERVICE:-true}
      - IB_HOST_SERVICE_URL=http://host.docker.internal:5001
      # Worker registers with backend on startup (distributed-only mode)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ktrdr-network
    # Run the backtesting worker (using WorkerAPIBase pattern)
    command: ["uvicorn", "ktrdr.backtesting.backtest_worker:app", "--host", "0.0.0.0", "--port", "5003", "--reload"]

  # Frontend React/TypeScript service - Development configuration
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      # Cache from the previously built image for faster rebuilds
      cache_from:
        - ktrdr-frontend:dev
    image: ktrdr-frontend:dev
    container_name: ktrdr-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot-reloading
      - ../frontend:/app
      # Prevent node_modules from being overwritten by host volume
      - /app/node_modules
      # Add npm cache volume for faster npm installs
      - npm-cache:/root/.npm
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://backend:8000/api/v1
      - VITE_DEBUG_MODE=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    networks:
      - ktrdr-network

  # MCP Server for Claude research integration - Optional research profile
  mcp:
    profiles: ["research"]
    build:
      context: ../mcp
      dockerfile: Dockerfile
      cache_from:
        - ktrdr-mcp:dev
    image: ktrdr-mcp:dev
    container_name: ktrdr-mcp
    restart: "no"  # MCP servers run on-demand when clients connect, not as persistent services
    volumes:
      # Mount source code for hot-reloading (DEV MODE)
      - ../mcp/src:/app/src:rw
      # Read-only access to market data
      - ../data:/data:ro
      # Write access to research areas
      - ../strategies:/app/strategies:rw
      - ../models:/app/models:rw
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      # API connection to backend via localhost (simple and reliable)
      - KTRDR_API_URL=http://localhost:8000/api/v1
    # Removed depends_on to make MCP rebuilding completely independent
    # MCP will connect to backend via localhost when it starts
    network_mode: host  # Use host network to access localhost directly
    # Keep container alive for Claude to connect via: docker exec -i ktrdr-mcp python -m src.main
    command: tail -f /dev/null

  # Jaeger - Distributed tracing UI and collector (Phase 2: Jaeger UI)
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: ktrdr-jaeger
    restart: unless-stopped
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver (for OpenTelemetry traces)
      - "4317:4317"
      # OTLP HTTP receiver (alternative)
      - "4318:4318"
      # Jaeger agent (legacy, for completeness)
      - "6831:6831/udp"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - ktrdr-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ktrdr-network:
    driver: bridge

volumes:
  pip-cache:
  uv-cache:
  npm-cache: