services:
  db:
    image: timescale/timescaledb-ha:pg15
    container_name: ktrdr-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ktrdr-core

  backend:
    image: ghcr.io/kpiteira/ktrdr-backend:${IMAGE_TAG:-latest}
    container_name: ktrdr-backend
    restart: unless-stopped
    group_add:
      - "1500"  # ktrdr group for NFS access
    ports:
      - "8000:8000"
    volumes:
      - /mnt/ktrdr_data:/mnt/ktrdr_data
      - /mnt/ktrdr_data/strategies:/app/strategies:ro
      - /mnt/ktrdr_data/models:/app/models:ro
      - /mnt/ktrdr_data/data:/app/data:ro
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      KTRDR_API_HOST: 0.0.0.0
      KTRDR_API_PORT: 8000
      ENVIRONMENT: homelab
      LOG_LEVEL: INFO
      OTLP_ENDPOINT: http://jaeger:4317
      # Shared NFS mount paths for data, models, and strategies
      SHARED_MOUNT_PATH: /mnt/ktrdr_data
      DATA_DIR: /mnt/ktrdr_data/data
      MODELS_DIR: /mnt/ktrdr_data/models
      STRATEGIES_DIR: /mnt/ktrdr_data/strategies
      CHECKPOINT_DIR: /mnt/ktrdr_data/checkpoints
    depends_on:
      db:
        condition: service_healthy
    # Override command to avoid log-config path issue
    command: ["python", "-m", "uvicorn", "ktrdr.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - ktrdr-core

  prometheus:
    image: prom/prometheus:latest
    container_name: ktrdr-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    networks:
      - ktrdr-core

  grafana:
    image: grafana/grafana:latest
    container_name: ktrdr-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    volumes:
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    networks:
      - ktrdr-core

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: ktrdr-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "4317:4317"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - ktrdr-core

  # MCP Server - For Claude Code automation on pre-prod
  mcp:
    image: ghcr.io/kpiteira/ktrdr-backend:${IMAGE_TAG:-latest}
    container_name: ktrdr-mcp
    restart: unless-stopped
    group_add:
      - "1500"  # ktrdr group for NFS access
    volumes:
      - /mnt/ktrdr_data:/mnt/ktrdr_data:ro
    environment:
      ENVIRONMENT: homelab
      LOG_LEVEL: INFO
      PYTHONPATH: /app/.venv/lib/python3.13/site-packages:/app:/app/mcp
      KTRDR_API_URL: http://backend:8000/api/v1
      OTLP_ENDPOINT: http://jaeger:4317
    working_dir: /app/mcp
    stdin_open: true
    networks:
      - ktrdr-core
    depends_on:
      - backend
    command: ["sleep", "infinity"]

networks:
  ktrdr-core:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
