# KTRDR Coding Agent Container
#
# This file is used for BUILDING the image only.
# The container is started via `docker run` by the orchestrator.
#
# Build: docker compose -f deploy/environments/coding-agent/docker-compose.yml build
#
# The orchestrator starts containers with explicit volume mounts:
#   docker run -d --name ktrdr-coding-agent \
#     -v /path/to/code:/workspace \
#     --add-host=host.docker.internal:host-gateway \
#     ktrdr-coding-agent:latest
#
# See also: scripts/coding-agent-init.sh

services:
  coding-agent:
    build:
      context: ../../../
      dockerfile: deploy/docker/coding-agent/Dockerfile
    image: ktrdr-coding-agent:latest
