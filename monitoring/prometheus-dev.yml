global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']

  # Workers expose /metrics via WorkerAPIBase
  # Scrape worker metrics for CPU, memory, and process stats
  - job_name: 'ktrdr-workers'
    static_configs:
      - targets:
        - 'backtest-worker-1:5003'
        - 'backtest-worker-2:5004'
        - 'training-worker-1:5005'
        - 'training-worker-2:5006'
    metrics_path: '/metrics'
