[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "KTRDR"
version = "1.0.6.1"
description = "Advanced trading system with fuzzy logic and machine learning capabilities"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "plotly>=5.13.0",
    "streamlit>=1.22.0",
    "torch>=2.0.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "ib_insync>=0.9.85",
    "pandas-ta>=0.3.14b0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0",
]

[project.scripts]
ktrdr = "ktrdr.cli:app"
